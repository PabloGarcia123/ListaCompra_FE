<div class="container">
    <div class="login-card">
        <div class="column">
            <h1>Register</h1>
            <h2>Register to access the full features of the website</h2>
            <form (submit)="submitRegistro()">
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Email" class="form-group"
                        [(ngModel)]="userData.email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="pwd1" name="pwd1" placeholder="Password 1" class="form-group"
                        [(ngModel)]="userData.pwd1" required>
                </div>
                <div class="form-group">
                    <input type="password" id="pwd2" name="pwd2" placeholder="Password 2" class="form-group"
                        [(ngModel)]="userData.pwd2" required>
                </div>
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Name" class="form-group"
                        [(ngModel)]="userData.nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" id="apellidos" name="apellidos" placeholder="Surname" class="form-group"
                        [(ngModel)]="userData.apellidos" required>
                </div>
                <div class="form-group">
                    <input type="text" id="dni" name="dni" placeholder="Id" class="form-group"
                        [(ngModel)]="userData.dni" required>
                </div>
                <div class="form-group">
                    <input type="text" id="telefono" name="telefono" placeholder="Number" class="form-group"
                        [(ngModel)]="userData.telefono" required>
                </div>
                <div class="form-group">
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="Date of birth"
                        class="form-group" [(ngModel)]="userData.fechaNacimiento" required>
                </div>

                <button type="submit">Submit</button>
                <span id="mensaje" style="display: none;">oculto</span>
            </form>
        </div>
    </div>

</div>
