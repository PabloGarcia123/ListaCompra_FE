<div class="container">
  <div class="home-card">
    <div class="section">
      <h2>Invitaciones a Listas</h2>
      <div *ngIf="invitations.length === 0" class="no-invitations">
        <p>No tienes invitaciones pendientes.</p>
      </div>
      <ul class="invitations-list">
        <li *ngFor="let invitation of invitations; let i = index" class="lista-item">
          <div class="lista-content">
            <span class="lista-nombre">{{ listas[i].nombre }}</span>
            <span class="owner-email">Propietario: {{ listas[i].propietario }}</span>
          </div>
          <div class="actions">
            <button class="accept-button" (click)="acceptInvitation(invitation.token)">Aceptar</button>
            <button class="reject-button" (click)="rejectInvitation(invitation.token)">Rechazar</button>
          </div>
        </li>
      </ul>
    </div>

    <!-- Avatar del usuario -->
    <div class="user-avatar" (click)="toggleUserPanel()">
      <img src="../../assets/usuario.png" alt="User Avatar">
    </div>

    <!-- Panel lateral del usuario -->
    <div class="user-panel" *ngIf="userPanelOpen">
      <ul class="user-options">
        <li (click)="irListas()">
          <img src="../../assets/pagina-principal.png" alt="Notificaciones" class="icon" />
          Listas
        </li>
        <li (click)="irNotificaciones()">
          <img src="../../assets/notificacion.png" alt="Notificaciones" class="icon" />
          Notificaciones
        </li>
        <li (click)="irMiPlan()">
          <img src="../../assets/suscripcion.png" alt="Mi Plan" class="icon" />
          Mi Plan
        </li>
        <hr>
        <li (click)="cerrarSesion()">
          <img src="../../assets/cerrar-sesion.png" alt="Cerrar Sesión" class="icon" />
          Cerrar Sesión
        </li>
      </ul>
    </div>
  </div>
</div>
