<div class="container">
    <div class="recuperacion-card">
      <div class="column">
        <h1><i class="fas fa-lock"></i> Set New Password</h1>
        <form (ngSubmit)="modificarContrasena()">
          <div class="form-group">
            <input
              type="password"
              class="form-group"
              placeholder="Enter new password"
              [(ngModel)]="newPassword"
              name="newPassword"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-group"
              placeholder="Confirm new password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <div class="flex">
            <button type="submit">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
